    <div class="container border mt-5 p-4" style="width: 50%;border-bottom:solid;">
      <span class="col d-flex justify-content-center h2">Add Employee</span>
        <div class="underline mt-4" style="border-bottom:solid rgb(225, 225, 225) ;padding-bottom: 7px;"></div>
          <form action="" method="POST" class="custom">{%csrf_token%}
          <label  class="form-label mt-4">First name</label>
          <input type="text" class="form-control" name="firstname"  required>
          <label  class="form-label">Last name</label>
          <input type="text" class="form-control"  name="lastname"  required>
          <label  class="form-label">Job Title</label>
          <input type="text" class="form-control" name="job"  required>
          <a href="{%url 'home'%}"class="btn btn-secondary mt-4">Back</a>
        <button class="btn btn-primary mt-4 " type="submit">Save</button>
      </form>
</div>
